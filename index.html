<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPro</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1rem;
        }

        @font-face {
            font-family: "ProPro";
            src:
                url("/release/ProPro-Regular.woff2") format("woff2");
        }

        .ss01 { -moz-font-feature-settings: "ss01"; -webkit-font-feature-settings: "ss01"; font-feature-settings: "ss01"; }

        .pro {
            font-family: "ProPro", sans-serif;
            font-size: 3rem;
        }

    </style>   
</head>
<body>
    <h1>ProPro Sample</h1>
    <h2>欧文</h2>
    <div class="pro">
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
    <h2>欧文 ss01</h2>
    <div class="pro ss01">
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
    <h2>数字</h2>
    <div class="pro">
        0123456789
    </div>
    <h2>和文</h2>
    <div class="pro">
        アイウエオ<br />
        カキクケコ<br />
        サシスセソ<br />
        タチツテト<br />
        ナニヌネノ<br />
        ハヒフヘホ<br />
        マミムメモ<br />
        ヤユヨ<br />
        ラリルレロ<br />
        ワヰヱヲ<br />
        ン<br />

        ァィゥェォ<br />
        ヴ<br />
        ガギグゲゴ<br />
        ヶ<br />
        ザジズゼゾ<br />
        ダヂヅデド<br />
        ッ<br />
        バビブベボ<br />
        パピプペポ<br />
        ャュョ<br />
        ー<br />
    </div>
    <h2>アイヌ語仮名</h2>    
    <div>
        準備中
    </div>
</body>
</html>
